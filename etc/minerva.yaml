Webserver:
  db:
    url: 127.0.0.1
    port: 27017
    useAuth: False
    AuthType:
    username: example
    password:
    PW_Mechanism:
    auth_cert: None
    auth_ca: None
    SECRET_KEY: "$2b$12$L4MZbMDNsy0hy9X9c6g8aO"
    SESSION_KEY: "$2b$12$cwxQSC5MpCP/CteDLG/Rre"
  web:
    hostname: hostname
    bindIp: 192.168.218.10
    port: 443
    threads: 4
    pcap_timeout: 300
    certs:
      webserver_cert: /var/lib/minerva/webserver/server.pem
      webserver_key: /var/lib/minerva/webserver/private.pem
    motd: False
    session_timeout: 60
    password_requirements:
      password_tries: 3
      password_min_length: 8
      password_max_age: 90
      lower_count: 2
      upper_count: 2
      digit_count: 2
      special_count: 2
  events:
    maxResults: 1000
    max_age: 120
    flow_max_age: 90
Event_Receiver:
  listen_ip:
    192.168.218.10:
         pub_port: 10001
         rec_ports:
             - 10002
  worker_threads: 4
  watchlist_update_sec: 300
  certs:
    server_cert: /var/lib/minerva/receiver/receiver.cert
    private_key: /var/lib/minerva/receiver/receiver.pem
Logger:
  logDir: /var/log/minerva/
  level: DEBUG
  maxSize: 2048000
  maxCount: 2

